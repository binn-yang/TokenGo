listen: ":8443"
ohttp_private_key_file: "./keys/ohttp_private.key"
ai_backend:
  url: "http://localhost:11434"  # Ollama
  api_key: ""
tls:
  cert_file: "./certs/cert.pem"
  key_file: "./certs/key.pem"

# DHT 配置 (可选)
dht:
  enabled: false  # 设为 true 启用 DHT 注册
  bootstrap_peers:
    - "/ip4/127.0.0.1/tcp/4001/p2p/<BOOTSTRAP_PEER_ID>"
  listen_addrs:
    - "/ip4/127.0.0.1/tcp/4002"
  private_key_file: "./keys/exit_identity.key"
  mode: "server"
  use_ipfs_bootstrap: false
