# TokenGo Client 配置 - 动态发现模式
# Exit 公钥直接从 DHT/Bootstrap 获取

listen: "127.0.0.1:8080"
timeout: 30s
insecure_skip_verify: true  # 仅开发环境

# DHT 发现配置 (优先)
dht:
  enabled: true
  bootstrap_peers:
    # 自建 bootstrap 节点
    - "/ip4/YOUR_BOOTSTRAP_IP/tcp/4001/p2p/YOUR_PEER_ID"
  listen_addrs:
    - "/ip4/0.0.0.0/tcp/0"
  use_ipfs_bootstrap: true  # 使用公共 IPFS bootstrap

# Bootstrap API 配置 (备选)
bootstrap:
  url: "https://bootstrap.example.com"
  interval: 2m

# 回退地址 (兜底)
fallback:
  relay_addrs:
    - "relay1.example.com:4433"
    - "relay2.example.com:4433"
  exits:
    - address: "exit1.example.com:8443"
      public_key: "BASE64_ENCODED_OHTTP_PUBLIC_KEY"
      key_id: 1
