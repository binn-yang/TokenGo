# TokenGo Client 配置
# 默认使用公共 IPFS DHT 发现节点，无需配置

listen: "127.0.0.1:8080"
timeout: 30s
insecure_skip_verify: true  # 仅开发环境

# DHT 配置 (默认启用公共 IPFS Bootstrap)
dht:
  enabled: true
  use_ipfs_bootstrap: true
  listen_addrs:
    - "/ip4/0.0.0.0/tcp/0"

